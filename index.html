<!DOCTYPE HTML>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css" href="css/audioplayer.css" />
  <script src="js/jquery.js"></script>
  <script src="js/js/audioplayer.js"></script>
  <title>Bright Lights</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <nav class="header__navigation">
        <img class="logo" src="images/logo.svg" alt=".">
        <ul class="header__list">
          <li><a href="" target="_blank">About</a></li>
          <li><a href="" target="_blank">News</a></li>
          <li><a href="" target="_blank">Music</a></li>
          <li><a href="" target="_blank">Media</a></li>
          <li><a href="" target="_blank">Tours</a></li>
          <li><a href="" target="_blank">Contacts</a></li>
        </ul>
      </nav>
      <div class="header__single">
        <p class="header__subtitle">New Single</p>
        <p class="header__name">War For Love</p>
        <audio preload="auto" controls>
          <source src="Commander Impulse - DivKid.mp3">
        </audio>
      </div>
    </header>
    <main class="content">
      <section class="newsline">
        <div class="newsline__box">
          <img class="newsline__image" src="images/Rectangle.png" alt=".">
          <div class="newsline__shell">
            <p class="newsline__discription">Working on my upcoming full-lenth
              album that`s releasing later this year.</p>
          </div>
        </div>
        <div class="newsline__box">
          <img class="newsline__image" src="images/Rectangle2.png" alt=".">
          <div class="newsline__shell">
            <p class="newsline__discription">Halloween vibes.
              Listen my new track!</p>
          </div>
        </div>
        <div class="newsline__box">
          <img class="newsline__image" src="images/Rectangle3.png" alt=".">
          <div class="newsline__shell">
            <p class="newsline__discription">WarForLove is OUT NOW!!
              Stream it here!</p>
          </div>
        </div>
      </section>
    </main>

  </div>
  <script>
    $(function () {
      $('audio').audioPlayer();
    });
  </script>
</body>

</html>
